<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<style>
    body {
         background-image:rgb(109, 245, 109);
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         
     }

     body {
         font-family: Arial, sans-serif;
         background-image: url('{{ url_for('static', filename='lock.jpg') }}');
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
         position: relative;
     }
     #registration-form {
         width: 400px;
         margin: 50px auto;
         padding: 20px;
         background: #fff;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
     }
     h1 {
         text-align: center;
         color: #333;
     }
     .form-group {
         margin-bottom: 15px;
     }
     label {
         display: block;
         margin-bottom: 5px;
         color: #555;
     }
     input[type="text"],
     input[type="password"],
     input[type="number"] {
         width: 100%;
         padding: 8px;
         margin: 5px 0;
         border: 1px solid #ccc;
         border-radius: 4px;
     }
     .radio-inline {
         display: inline-block;
         margin-right: 10px;
     }
     .btn-primary {
         background-color: #007bff;
         color: white;
         padding: 10px 20px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
     }
     .btn-primary:hover {
         background-color: #0056b3;
     }
 </style>
<body>
    <div id="registration-form">
        <h1>REGISTRATION</h1>
        <form method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <label><input type="radio" name="gender" value="m" required> Male</label>
                <label><input type="radio" name="gender" value="f" required> Female</label>
                <label><input type="radio" name="gender" value="o" required> Other</label>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="number" id="number" name="number" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
    </div>
</body>
</html>
